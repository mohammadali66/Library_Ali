{% extends "base.html" %}

{% block styles%}
	.littleImgBook{
  		width: 75px;
  		height: 100px;
	}
	
{% endblock %}
   	
{% block content %}

<p>This home page </p>

{% for obj in category_book_list %}
	<div class="row">
		<h2><a href="">{{ obj.0.name }}</a></h2>
		<hr>
		<div class="row">
			{% for book in obj.1 %}
				<div>
				  <div class="col-md-3 recent">
				    <img src="{{ book.image.url }}" alt="{{ book.title }}" class="img-responsive pull-left littleImgBook" />
				    <h6><a href="">{{ book.title }}</a></h6>
				  </div>
				
				</div>
			{% endfor %}
		  
		</div>
	</div>	
{% endfor %}
{% endblock %}
