<div class="row">
    <div *ngIf="loggedUsername; then logoutBut else loginForm"></div>
    <!-- ------------ logout ----------------------- -->
    <ng-template #logoutBut>
      <div class="col-md-12">
        {{ loggedUsername }}
        <button class="btn btn-default btn-sm" (click)="logoutUser()">Logout</button>
      </div>
    </ng-template>
    <!-- ------------ login ----------------------- -->
    <ng-template #loginForm>
    <div class="col-md-12">
		<form role="form" (ngSubmit)="loginUser(f)" #f="ngForm">
			<h4>Sign in <small>manage your account</small></h4>
			<hr class="colorgraph">

      <div *ngIf="errorMessage" class="alert alert-danger">
        <strong>Error:</strong> {{ errorMessage }}
      </div>

			<div class="form-group">
				<input type="text" name="username" id="username"
              class="form-control" placeholder="Username"
              ngModel required #username="ngModel">
        <code *ngIf="!username.valid && username.touched">Please enter a correct username</code>
			</div>
			<div class="form-group">
				<input type="password" name="password" class="form-control"
              id="password" placeholder="Password"
              ngModel required #password="ngModel">
			</div>


			<div class="row">
				<div class="col-md-12">
          <input type="submit" value="Sign in"
              class="btn btn-primary btn-block"
              [disabled]="!f.valid">
        </div>

				<div class="col-md-12">Don't have an account? <a routerLink="/users/register">Register</a></div>
			</div>
		</form>
	</div>
  </ng-template>
</div>
