<div class="row" *ngFor="let category of categoryList">
  <h2><a [routerLink]="['/category', category.slug]">{{ category.name }}</a></h2>
  <hr>
  <div class="row">
    <div *ngFor="let book of category.category_books">
      <div class="col-md-3 recent" *ngIf="book.featured">
        <img src="{{ categoryService.url }}{{book.image}}" alt="{{ book.title }}" class="img-responsive pull-left littleImgBook" />
        <h6><a [routerLink]="['/book', book.slug]">{{ book.title }}</a></h6>
      </div>

    </div>
  </div>
</div>
